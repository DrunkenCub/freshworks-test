<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> user id </th>
    <td mat-cell *matCellDef="let element"> {{element.user.fullname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let element"> {{element.location.city_country}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="food">
    <th mat-header-cell *matHeaderCellDef> food </th>
    <td mat-cell *matCellDef="let element"> {{element.food.foodname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fed_date">
    <th mat-header-cell *matHeaderCellDef> fed date </th>
    <td mat-cell *matCellDef="let element"> {{element.feeding.fed_date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="total_ducks">
    <th mat-header-cell *matHeaderCellDef> total ducks</th>
    <td mat-cell *matCellDef="let element"> {{element.feeding.total_ducks}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="total_amount">
    <th mat-header-cell *matHeaderCellDef> total amount</th>
    <td mat-cell *matCellDef="let element"> {{element.feeding.total_amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
